<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary calculator</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <form action="#" method="get">

        <h1>Salary calculator</h1>
        
        <label for="pay">Enter your hourly pay:</label>
        <input id="pay" type="text" required>

        <label for="hours">Enter how many hours per day:</label>
        <input id="hours" type="text" required>

        <label for="days">Enter how many days per month:</label>
        <input id="days" type="text" required>

        <button onclick="counter()">count your salary</button>

        <div class="result"></div>

    </form>

    <script src="index.js"></script>
</body>


</html>
